version: "3.8"

services:
  server:
    build: ./server
    container_name: iot_server
    user: "${MY_UID}:${MY_GID}"
    volumes:
      - .:/app
    networks:
      - iot_network
    environment:
      - SERVER_PORT=8080
    command: make -B run-server

  client:
    build: ./client
    container_name: iot_device
    user: "${MY_UID}:${MY_GID}"
    depends_on:
      - server
    volumes:
      - .:/app
    networks:
      - iot_network
    environment:
      - SERVER_HOST=server
      - SERVER_PORT=8080
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 32M
    command: make -B run-client

networks:
  iot_network:
    driver: bridge
